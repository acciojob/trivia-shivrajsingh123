<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .quote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Trivia Quiz</h1>
    <form>
        <p>What is the capital of India?</p>
        <input type="radio" id="newdelhi" name="capital" value="New Delhi">
        <label for="newdelhi">New Delhi</label><br>
        <input type="radio" id="mumbai" name="capital" value="Mumbai">
        <label for="mumbai">Mumbai</label><br><br>
    </form>
    <blockquote class="quote">
        "New Delhi is the capital of India and an administrative district of NCT Delhi." &mdash; Wikipedia
    </blockquote>
</body>
</html>
